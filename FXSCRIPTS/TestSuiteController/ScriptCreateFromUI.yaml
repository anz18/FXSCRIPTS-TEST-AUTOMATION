name: ScriptCreateFromUI

authors:
  - Asiya Shaji

type: SUITE

init:
  - create_GitHubacc_abstract
  - create_project_GitHub_abstract

endpoint: /test-suites/{{@create_project_GitHub_abstract_Response.data.id}}/ui

method: POST

auth: Default

testCases:
  - id: 1
    body: '{
        "projectId": "{{@create_project_GitHub_abstract_Response.data.id}}",
        name: account_findAll
        authors:
          - Asiya Shaji
        type: SUITE
        endpoint: /accounts?page=0&pageSize=20
        method: GET
        auth: Default
        assertions:
          - "@StatusCode == 200"
          - "@Response.errors == false"
          - "@Response.data != EMPTY"
        severity: Major
        category: Functional
        tags:
         - V2
 }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.project.id == @Request.project.id"

cleanup:
 - delete_project_GitHub_abstract
 - delete_GitHubacc_abstract

severity: Major

category: Functional

tags:
    - V2
