name: create_Self_Hostedacc_abstract

authors:
  - Intesar Shannan Mohammed
  - Asiya Shaji

type: ABSTRACT

endpoint: /accounts

method: POST

auth: Default

headers:
- 'Content-Type: application/json'

testCases:
  - id: 1
    body:
      '{
        "name": "SelfHosted-{{@Random | 6}}",
        "accountType": "Self_Hosted",
        "accessKey": "testing accessKey",
        "secretKey": "testing secretKey"
      }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.accountType == @Request.accountType"
  - "@Response.data.accessKey == @Request.accessKey"
  - "@Response.data.secretKey != @Request.secretKey"

severity: Major

category: Functional

tags:
- V2
