name: create_project_sync

authors:
  - Asiya Shaji

type: SUITE

init:
 - create_GitHubacc_abstract
 - create_project_GitHub_abstract
 - project_getCodeConfigSave_abstract
 - project_create_GitHub_autoCode_simpleGet_abstract

endpoint: /projects/{{@create_project_GitHub_autoCode_simpleGet_Response.data.id}}/project-sync

method: POST

auth: Default

headers:
- 'Content-Type: application/json'

testCases:
  - id: 1
    body: '{
  "categories": [
    "string"
  ],
  "deleteAll": true,
  "projectId": "{{@create_project_GitHub_autoCode_simpleGet_abstract_Response.data.Id}}",
  "recreate": true
  }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.project.Id == @Request.project.Id"

#cleanup:
#  - delete_project
  #- delete_GitHubacc_abstract

severity: Major

category: Functional

tags:
- V2
